<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="modalmenu_doing1.css" rel="stylesheet">
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous">
    </script>
    <title>Hello, modularity!</title>
  </head>

  <body>
    <div class = "black-bg">
       <div class = "white-bg">
           <h4>로그인하세요</h4>
           <!-- 폼만들기 -->
           <form  action = "success.html">
            <div class ="my-3">
                <input type ="text" class = "form-control" id="id_txt">
            </div>
            <div class ="my-3">
                <input type ="password" class = "form-control" id="pw_txt">
            </div>
            <button type="submit" class = "btn btn-primary" id="send" >전송</button>
            <button type="button" class = "btn btn-danger" id="close">닫기</button>
       </form>     
       </div>   
    </div>  
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <span class="navbar-brand">Navbar</a>  
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" >
            <span class="navbar-toggler-icon"></span>
          </button>          
          </span>
        </div>
    </nav>

    <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
    </ul>
    <button id="login">로그인</button>
    <script>
        // 전송 버튼을 눌렀을 때 id_txt에 입력된 값이 없으면 alert("아이디를 입력하세요")
        // $('#send').on('click', function(e){
        //     if(document.getElementById('id_txt').value=='') {
        //         alert("아이디를 입력하세요")
        //         e.preventDefault();     // 폼 전송 막음
        //     }
        // });
        // 전송 버튼을 눌렀을 때 id_txt에 입력된 값이 없거나, pw_txt 길이가 6 미만이면 alert("아이디나 패스워드를 확인하세요")
        $('#send').on('click', function(e){
            if($('#id_txt').value=='') {
                alert("아이디를 입력하세요")
                e.preventDefault();     // 폼 전송 막음
            }
        });
        $('#send').on('click', function(e){
            if(($('#id_txt').val()=='') | ($('#pw_txt').val().length < 6)) {
                alert("아이디를 입력하세요")
                e.preventDefault();     // 폼 전송 막음
            }
        });
        $('#login').on('click', function(){
            $('.black-bg').addClass('show-modal');
        });
        // 로그인창에서 닫기를 누르면 로그인창이 닫아지도록 해 보세요
        $('#close').on('click', function(){
            $('.black-bg').removeClass('show-modal');
        });
        $('form').on('submit', function(e) {
            var id_input = document.getElementById('id_txt').value;
            var pw_input = document.getElementById('pw_txt').value;
            if((id_input == '') | (pw_input.length < 6)) {
              alert("아이디나 패스워드를 정확히 입력해주세요.")
                e.preventDefault();
            }
            // 이메일 형식 맞는지 확인
            if(!(/\S+@\S+\.\S+/.test(id_input))) {
                alert("이메일 형식이 아닙니다.");
                e.preventDefault();
            }
            // 영문 대문자가 한 개 있는지 확인
            if(!(/[A-Z]/.test(pw_input))) {
              alert("비밀번호 형식이 아닙니다.");
                e.preventDefault();
            }
        });
        
    </script>
  </body>
</html>
