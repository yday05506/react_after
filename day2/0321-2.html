<html>
    <head>
        <meta charset="utf-8">
        <title>표 구조 정의하기</title>
        <style>
            table, th, td {
                border:1px solid #ccc;
            }
            td {
                padding:5px;    /* 셀 테두리와 내용 사이의 간격(패딩) */
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>방 이름</th>
                    <th>대상</th>
                    <th>크기</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>유채방</th>
                    <th>여성 드미트리</th>
                    <th rowspan="3">4인실</th>
                    <th rowspan="4">1인 20,000원</th>
                </tr>
                <tr>
                    <th rowspan="2">동백방</th>
                    <th>동성 드미트리</th>
                </tr>
                <tr>
                    <th>가족 1팀</th>
                </tr>
                <tr>
                    <th>천혜향방</th>
                    <th>-</th>
                    <th>2인실</th>
                </tr>
            </tbody>
            <tfoot>
                <th colspan="4">바깥채 전체를 렌트합니다</th>
            </tfoot>
        </table>
    </body>
</html>
