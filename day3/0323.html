        3) 크기 값을 가질 수 있음
        4) 상하좌우 margin 있음 -->
        <img src="dog1.jpg" alt="">
        <img src="dog2.jpg" alt="">
        <img src="dog3.jpg" alt="">

        <!-- 인라인을 블록 요소로 변경하기 -->

        <a href="http://www.google.com">구글</a>

        <!-- css로 html을 가로배치 -->
        <div class="parent">
            <span class="child"></span>
        </div>

        <section>
            <article>article</article>

            <article>article</article>
